<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>LED Strip Display</title>

        <script src="vendor/react.production.min.js"></script>
        <script src="vendor/react-dom.production.min.js"></script>
        <script src="vendor/babel.min.js"></script>
        <script src="vendor/jscolor.min.js"></script>

        <style>
            #editor {
                background-color: lightgray;
                width: 858px;
                height: 770px;
                position: relative;
                margin: 0 auto;
            }

            #frame-top {
                background-color: purple;
            }

            #frame-left {
                background-color: red;
                width: 22px;
                float: left;
            }

            #frame-right {
                background-color: green;
                width: 22px;
                float: right;
            }

            #frame-bottom {
                background-color: blue;
                position: absolute;
                bottom: 0px;
            }

            #frame-extra {
                background-color: yellow;
            }

            .pixel {
                background-color: white;
                margin: 1px;
                width: 20px;
                height: 20px;
                display: inline-block;
            }

            .edge {
                line-height: 0px;
            }

            body {
                margin: 0px;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>

        <script type="text/jsx" src="src/editor.jsx"></script>
        <script type="text/jsx" src="src/pixel.jsx"></script>
        <script type="text/jsx" src="src/edge.jsx"></script>

        <script type="text/jsx" src="src/app.jsx"></script>
    </body>
</html>
